<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head.html :: head}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>BezKoder - Thymeleaf File Upload example</title>
</head>

<body>
    <div th:replace="~{fragments/sidebar.html :: sidebar}"></div>
    <main class="col ps-md-4 pt-4 text-center">
        <div class="container">
            <header th:replace="~{fragments/header.html :: header}"></header>
        <h3 class="mb-3">Thymeleaf File Upload example</h3>
            <br>
        <form id="uploadForm" method="post" th:action="@{/files/upload}" enctype="multipart/form-data">
            <input id="input-file" type="file" name="file" method="post" th:action="@{/files/upload}" enctype="multipart/form-data"/>
            <button class="btn btn-sm btn-outline-success float-right" type="submit">
                Upload
            </button>
        </form>

        <div th:if="${message != null}"
            class="alert alert-secondary alert-dismissible fade show text-center message mt-3" role="alert">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
    </div>
    </main>
</body>

</html>

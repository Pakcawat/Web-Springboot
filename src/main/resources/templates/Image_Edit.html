<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Edit Product</title>
</head>

<body>
	<main class="col ps-md-4 pt-4 ">
		<div class="container text-center">
			<h1>Edit Product</h1>
			<br />
			<form action="#" th:action="@{/save_edit/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data" >
				<table border="0" cellpadding="10" align="center">
					<tr>
						<td>Product ID:</td>
						<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
					</tr>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{name}" /></td>
					</tr>
					<tr>
						<td>Lastname:</td>
						<td><input type="text" th:field="*{lastname}" /></td>
					</tr>
					<tr>
						<td>ThainationalIDcard:</td>
						<td><input type="number" pattern=".{13}" th:field="*{thainationalIDcard}" /></td>
					</tr>
					<tr>
						<td>Buyin:</td>
						<td><input type="text" th:field="*{buyin}" /></td>
					</tr>
					<tr>
						<td colspan="2"><button type="submit">Save</button></td>
					</tr>
				</table>
			</form>
		</div>
	</main>

</body>

</html>
